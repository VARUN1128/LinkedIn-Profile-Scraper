version: '3.8'

services:
  linkedin-scraper:
    build: .
    container_name: linkedin-scraper
    env_file:
      - .env
    volumes:
      # Mount volumes to persist data
      - ./profiles.csv:/app/profiles.csv
      - ./linkedin_urls.txt:/app/linkedin_urls.txt
    restart: unless-stopped
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

