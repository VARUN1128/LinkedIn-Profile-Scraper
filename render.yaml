services:
  - type: worker
    name: linkedin-scraper
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: LINKEDIN_EMAIL
        sync: false
      - key: LINKEDIN_PASSWORD
        sync: false
    plan: starter
    # For scheduled runs, you can set up a cron job in Render's dashboard
    # or use Render's cron job feature

